<div class="register">
  <form (ngSubmit)="ngSubmit()" [ngClass]=" _phase === 1 ? 'phase1' : _phase === 2 ? 'phase2' : _phase === 3 ? 'phase3' : 'phase4' ">
    <h1 class="description">{{ _phase === 4 ? "ACCOUNT CREATED" : "CREATE AN ACCOUNT" }}</h1>
    <section class="email">
      <input class="input" id="email" type="text" placeholder="" autocomplete="off" autocapitalize="off" maxlength="40" [(ngModel)]="_email" name="email" [readOnly]="_phase === 2">
      <label class="input" for="email">Email</label>
      <section *ngIf="_phase > 1" class="icon">
        <svg class="icon" (click)="clear()" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z" fill="#B4B4B4"></path> </g></svg>
      </section>
    </section>
    <section *ngIf="_phase >= 2" class="password">
      <input class="input" id="password" [type]="_shown ? 'text' : 'password' " placeholder="" autocomplete="off" autocapitalize="off" [(ngModel)]="_password" name="password" [readOnly]="_phase === 4">
      <label class="input" for="password">Password</label>
      <section class="icon">
        <svg class="icon" *ngIf="_shown" (click)="shownSwitch()" height="25px" width="25px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 473.628 473.628" xml:space="preserve" fill="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <g> <path style="fill:#B4B4B4;" d="M469.441,231.941c-4.235-4.958-105.314-121.213-232.615-121.213 c-127.326,0-228.405,116.255-232.64,121.213L0,236.826l4.186,4.885C8.446,246.645,109.5,362.9,236.826,362.9 c127.302,0,228.372-116.255,232.615-121.189l4.186-4.885L469.441,231.941z M236.826,276.144 c-21.72,0-39.342-17.615-39.342-39.334c0-21.695,17.615-39.318,39.342-39.318s39.31,17.615,39.31,39.318 C276.144,258.529,258.554,276.144,236.826,276.144z"></path> </g> </g> </g> </g></svg>
        <svg class="icon" *ngIf="!_shown" (click)="shownSwitch()" fill="#B4B4B4" height="25px" width="25px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 487.55 487.55" xml:space="preserve" transform="rotate(0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g id="XMLID_1992_"> <path id="XMLID_2003_" d="M244.625,171.415c-40,0-72.4,32.4-72.4,72.4s32.4,72.4,72.4,72.4s72.4-32.4,72.4-72.4 C316.925,203.815,284.525,171.415,244.625,171.415z M244.625,220.215c-13,0-23.6,10.6-23.6,23.6c0,6-4.8,10.8-10.8,10.8 s-10.8-4.8-10.8-10.8c0-24.9,20.3-45.2,45.2-45.2c6,0,10.8,4.8,10.8,10.8C255.425,215.415,250.525,220.215,244.625,220.215z"></path> <path id="XMLID_2012_" d="M481.325,227.515c-224.8-258.6-428-53.9-476.4,2.8c-6.5,7.6-6.6,18.8-0.1,26.4 c221.9,259,423.4,64.6,476.5,3.7C489.625,251.015,489.625,237.015,481.325,227.515z M244.625,346.615 c-56.8,0-102.8-46-102.8-102.8s46-102.8,102.8-102.8s102.8,46,102.8,102.8S301.325,346.615,244.625,346.615z"></path> </g> </g> </g></svg>
      </section>
    </section>
    <section [ngClass]="_phase === 3 ? 'message2' : 'message1' "  *ngIf="_message !== '' ">
      <span class="message">{{ _message }}</span>
    </section>
    <section *ngIf="_phase >= 3 && _phase !== 4" class="parentCode">
      <section class="code">
        <input class="code" id="code" type="text" placeholder="" autocomplete="off" autocapitalize="off" maxlength="6" [(ngModel)]="_code" name="code">
        <label class="code" for="code">Code</label>
      </section>
    </section>
    <section *ngIf="_phase !== 4" class="checkbox">
      <input class="checkbox" type="checkbox" id="remember" (click)="rememberSwitch()" name="remember">
      <label for="remember" class="checkbox">Remeber</label>
    </section>
    <svg *ngIf="_loading" class="loading" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150"><path fill="none" stroke="#B4B4B4" stroke-width="15" stroke-linecap="round" stroke-dasharray="300 385" stroke-dashoffset="0" d="M275 75c0 31-27 50-50 50-58 0-92-100-150-100-28 0-50 22-50 50s23 50 50 50c58 0 92-100 150-100 24 0 50 19 50 50Z"><animate attributeName="stroke-dashoffset" calcMode="spline" dur="2" values="685;-685" keySplines="0 0 1 1" repeatCount="indefinite"></animate></path></svg>
    <input *ngIf="!_loading && _phase !== 4" [value]="_phase === 1 ? 'Submit Email' : _phase === 2 ? 'Submit Password' : 'Submit Code to Register' " class="submit" type="submit">
    <span class="login" (click)="redirectToLogin()">Login</span>
  </form>
</div>
